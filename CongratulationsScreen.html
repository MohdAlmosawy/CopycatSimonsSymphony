<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copycat Simon's Symphony</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="headerContainer">
                <div class="scoreDiv">HIGH SCORE: 0</div>
                <div class="logoDiv">
                  <a href="https://mohdaqeel.info/" class="noDecoration">
                    <strong>SM</strong>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>

    <div class="Screen">
        <div class="overlayBG">
          <div class="congratulationsContainer">

                <h1>Congratulations Maestro!</h1>
                <h2>you are a Beat Breaker</h2>
            </br></br>
                <form class="nameForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text">#</span>
                            <input type="text" class="form-control" placeholder="Your username Goes Here" aria-label="Your username Goes Here" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
                        </div>
                </form>
          </div>
        </div>
      </div>      

    <div class="gameplayScreen">
        <div class="circle">
            <div class="topHalfCircle">
              <div class="quarter green"></div>
              <div class="quarter red"></div>
            </div>
            <div class="bottomHalfCircle">
              <div class="quarter yellow"></div>
              <div class="quarter blue"></div>
            </div>
            <div class="scoreCircle">
              <div class="score">0</div>
            </div>
        </div>          
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
