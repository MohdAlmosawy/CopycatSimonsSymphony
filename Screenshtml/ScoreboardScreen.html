<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copycat Simon's Symphony</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="notification-container">
      <div id="notification"></div>
    </div>
    <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="headerContainer">
                <div class="scoreDiv">HIGH SCORE: 0</div>
                <div class="logoDiv">
                  <a href="https://mohdaqeel.info/" class="noDecoration">
                    <strong>SM</strong>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>
    <div class="Screen">
        <div class="overlayBG">
          <div class="scoreboardContainer">
            <h1 class="scoreboardTitle">Copycat Hall of Fame</h1>
          </br>
            <ul class="list-group topUsers">
              <a class="list-group-item list-group-item-action list-group-item-light">User 1 - Score: 100</a>
              <a class="list-group-item list-group-item-action list-group-item-light">User 2 - Score: 90</a>
              <a class="list-group-item list-group-item-action list-group-item-light">User 3 - Score: 80</a>
              <a class="list-group-item list-group-item-action list-group-item-light">User 4 - Score: 70</a>
              <a class="list-group-item list-group-item-action list-group-item-light">User 5 - Score: 60</a>
            </ul>
          </br>
            <div class="buttons">
                <button type="button" class="btn btn-outline-secondary tryAgain" id="tryAgain">Try Again</button>
                <button type="button" class="btn btn-outline-secondary share" id="share">Share the Fun</button>
            </div>
          </div>
        </div>
      </div>

    <div class="gameplayScreen">
        <div class="circle">
            <div class="topHalfCircle">
              <div class="quarter green"></div>
              <div class="quarter red"></div>
            </div>
            <div class="bottomHalfCircle">
              <div class="quarter yellow"></div>
              <div class="quarter blue"></div>
            </div>
            <div class="scoreCircle">
              <div class="score">0</div>
            </div>
        </div>          
    </div>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
